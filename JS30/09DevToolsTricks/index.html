<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onclick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <p><em>Psst: have a look at the JavaScript Console</em> ðŸ‘€</p>
  <style>
  body {
    text-align: center;
    background: #193549;
    color: white;
    font-family: 'helvetica neue', sans-serif;
    font-weight: 100;
    font-size: 40px;
  }
  </style>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');
    function makeGreen() {

      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');

    // Interpolated
    console.log("hello, I am a %s string!", "&");
    // Styled
    // console.log("%c I am some great text", "font-size:50px; background: red;");
    // warning!
    console.warn("Oh no!");
    // Error :|
    console.error("Poop");
    // Info
    console.info("I am cool");
    // Testing
    console.assert(1 === 2, "That is wrong");
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    // console.clear();
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count("Wes");
    console.count("Wes");
    console.count("Wes");
    console.count("Andrei");
    console.count("Andrei");
    console.count("Andrei");
    console.count("Andrei");
    // timing
    console.time("fetching data");
    fetch('https://api.github.com/users/andreidbr')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
